<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube Bot</title>
<!-- Google fonts -->
   <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Raleway:400,600,700' rel='stylesheet' type='text/css'>

<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

<!-- Javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
      <header>
      <h1>YouTube Bot <i class="fa fa-youtube-square"></i></h1>
      <div class="intro"><p>Search for YouTube videos by entering a search term below</p></div>
        <section id="search">
                <input type="text" name="query" id="query" placeholder="Enter search item" size="40" value="">
                <button><i class="fa fa-search"></i> Start search</button>
        </section>
      </header>

<!-- Output -->
      <div id="results"></div>
      <footer>&copy; Noel Zahra 2015</footer>
    </div>

</body>
</html>
